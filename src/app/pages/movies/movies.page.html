<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Trending Movies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Trending Movies</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item button [routerLink]="[item.id]" *ngFor="let item  of movies">
      <ion-avatar slot="start">
        <img title="poster" [src]="imageBaseUrl + '/w92/' + item.poster_path" />
      </ion-avatar>
      <ion-label>
        <h2>{{item.title}}</h2>
        <p>{{item.release_date | date: 'y'}}</p>
      </ion-label>
      <ion-badge slot="end">{{item.vote_average}}</ion-badge>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadData($any($event))">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
